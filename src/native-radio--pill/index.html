<!DOCTYPE HTML>
<html lang="en-us" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>
			Styled Native Radio Pills
		</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>
			// remove no-js and add 'js' to the HTML
			document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
		</script>
		<link rel="stylesheet" href="../assets/css/--demo-only--.css">
		<link rel="stylesheet" href="../assets/css/--shared--.css">
		<link rel="stylesheet" href="../assets/css/radio--pill.css">
	</head>

	<body>

		<div class="demo-wrap">

			<header class="demo-wrap__header">
				<h1>Styled Native Radio Pills</h1>
				<p>
					Pattern to restyle a radio button group into a selection pill.
				</p>
			</header>

			<main>

				<article class="demo">
					<h2>
						Demo
					</h2>

					<form method="post" action="#">
						<fieldset class="fieldset">
							<legend>
								Group Title
							</legend>

							<div class="r-group">
								<input type="radio" id="r1" name="radios">
								<label for="r1">Option 1</label>

								<input type="radio" id="r2" name="radios">

								<label for="r2">Option 2</label>
							</div>
						</fieldset>
					</form>
				</article> <!-- /.demo -->

				<article class="demo-details">
					<h3>
						Demo Details
					</h3>

					<p>
						...
					</p>

				</article> <!-- /.demo-details -->

			</main>

		</div> <!-- /.demo-wrap -->

	</body>
</html>
