<!DOCTYPE HTML>
<html lang="en-us" class="no-js">
	<head>
		<meta charset="utf-8" />
		<title>
			Styled Native Radio Buttons
		</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>
			// remove no-js and add 'js' to the HTML
			document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
		</script>
		<link rel="stylesheet" href="../css/--demo-only--.css">
		<link rel="stylesheet" href="../css/radio.css">
	</head>

	<body>

		<div class="demo-wrap">

			<header class="demo-wrap__header">
				<h1>Styled Native Radio Buttons</h1>
				<p>
					Cross-browser styling for the native
					radio buttons.
				</p>
			</header>

			<main>
				<div class="demo">
					<h2>
						Demo
					</h2>

					<form>
						<fieldset>
							<legend>
								My Radio Group
							</legend>
							<div class="c-radio">
								<input type="radio" name="r_input" id="r_input_1" checked>
								<label for="r_input_1">
									Option 1
								</label>
							</div>
							<div class="c-radio">
								<input type="radio" name="r_input" id="r_input_2" disabled>
								<label for="r_input_2">
									Option 2 - this option is disabled and does not wrap, just like the other options that don't wrap, but i thought i'd
									specifically call it out here.
								</label>
							</div>
							<div class="c-radio">
								<input type="radio" name="r_input" id="r_input_3">
								<label for="r_input_3">
									Option 3
								</label>
							</div>
						</fieldset>
					</form>

				</div> <!-- /.demo -->
				<div class="demo-details">
					<h3>
						Demo Details
					</h3>

					<p>
						...
					</p>
				</div>
			</main>
		</div> <!-- /.demo-wrap -->

	</body>
</html>
