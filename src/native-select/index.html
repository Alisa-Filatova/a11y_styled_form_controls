<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Styled Native Select Boxes</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>
			// remove no-js and add 'js' to the HTML
			document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
		</script>
		<link rel="stylesheet" href="../assets/css/--demo-only--.css">
		<link rel="stylesheet" href="../assets/css/--shared--.css">
		<link rel="stylesheet" href="../assets/css/select.css">
	</head>
	<body>

		<div class="demo-wrap">

			<header class="demo-wrap__header">
				<h1>Styled Native Select Boxes</h1>
				<p>
					Cross-browser styling for the native
					select boxes.
				</p>
			</header>

			<main>
				<article class="demo">
					<h2>
						Demo
					</h2>


					<label for="ex_custom_select">
						Custom Style Select
					</label>
					<div class="select">
						<select id="ex_custom_select">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</div>

					<hr>

					<label for="ex_custom_select_dis">
						Custom Style Select - Disabled
					</label>
					<div class="select">
						<select id="ex_custom_select_dis" disabled>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
					</div>

					<hr>

					<label for="ex_custom_select_g">
						Custom Style Select with Optgroup
					</label>
					<div class="select">
						<select id="ex_custom_select_g">
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
							<optgroup label="group">
								<option>Option 4</option>
								<option>Option 5</option>
							</optgroup>
						</select>
					</div>

				</article> <!-- /.demo -->
				<article class="demo-details">
					<h3>
						Demo Details
					</h3>

					<p>
						...
					</p>
				</article>
			</main>
		</div> <!-- /.demo-wrap -->

	</body>
</html>
