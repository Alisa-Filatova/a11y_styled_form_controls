<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Range</title>
		<style>
			/**
			 * Reset
			 */
			body,
			html {
				box-sizing: border-box;
			}

			body {
				padding: 2em;
			}
		</style>
		<link rel="stylesheet" href="range.css">
	</head>
	<body>

		<form>
			<div class="range">
				<label for="range_input">
					Amount
				</label>
				<input type="range"
					id="range_input"
					name="range_input"
					min="0"
					max="500"
					step="10"
					value="250">
			</div>
		</form>

	</body>
</html>
