<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Styled Native Search Input</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>
			// remove no-js and add 'js' to the HTML
			document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
		</script>
		<link rel="stylesheet" href="../assets/css/--demo-only--.css">
		<link rel="stylesheet" href="../assets/css/--shared--.css">
		<link rel="stylesheet" href="../assets/css/search-input.css">
	</head>
	<body>

		<div class="demo-wrap">

			<header class="demo-wrap__header">
				<h1>Styled Native Search Input</h1>
				<p>
					Cross-browser styling for the native
					search input.
				</p>
			</header>

			<main>
				<div class="demo">
					<h2>
						Demo
					</h2>

					<form role="search">
						<input type="search"
							id="srch"
							name="srch"
							title="Search Site">
						<button type="submit"
							id="srch_btn"
							aria-label="Submit Search">
							S
						</button>
					</form>

				</div> <!-- /.demo -->
				<div class="demo-details">
					<h3>
						Demo Details
					</h3>

					<p>
						...
					</p>
				</div>
			</main>
		</div> <!-- /.demo-wrap -->

	</body>
</html>
