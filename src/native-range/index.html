<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Range</title>
		<link rel="stylesheet" href="../css/--demo-only--.css">
		<link rel="stylesheet" href="../css/range.css">
	</head>
	<body>

		<div class="demo-wrap">

			<header class="demo-wrap__header">
				<h1>Native Styled Range Input</h1>
				<p>
					Cross-browser styling for the native
					range input.
				</p>
			</header>

			<!--
				Demo
			-->
			<div class="demo">
				<label for="range_input">
					Amount
				</label>
				<input type="range"
					id="range_input"
					name="range_input"
					min="0"
					max="400"
					step="10"
					value="200"
					class="c-range">
			</div>

		</div> <!-- /.demo-wrap -->

	</body>
</html>
